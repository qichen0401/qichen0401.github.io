<!DOCTYPE html>
<html>
<body>

<button onclick="openWindow()">Open Window 1</button>

<button onclick="openWindowa()">Open Window 2</button>

<div id="message"></div>

<script>
var newWindow;

function openWindow() {
  var popupOption = getPopupOption(600, 800);
  newWindow = window.open("newWindow.html","abc",popupOption);
}

  function getPopupOption(popupWidth, popupHeight){ 
    var popupX;
    var popupY;	
	try{
	    popupX = Math.round(window.screenX + (window.outerWidth/2) - (popupWidth/2));
	    popupY = Math.round(window.screenY + (window.outerHeight/2) - (popupHeight/2));
	}catch(e){
	    popupX = 0;  popupY = 0;				
		console.error("getPopup_Option 팝업화면 위치 오류"+e);
	}
    var popupOption = "top="+popupY+", left="+popupX+", width="+popupWidth+", height="+popupHeight
	    +", scrollorbars=yes, resizable=yes, location=no";
    return popupOption;
}

function openWindowa() {
  newWindow = window.open("https://privacyapidmo.com/c/yuyuew_test3");
}

// Function to respond to the new window
function respondToNewWindow() {
  if (newWindow) {
    newWindow.document.getElementById("message").innerHTML = "Hello, I hear you!";
  }
}
</script>
